<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-left">
            <span class="navbar-brand mb-0 h1"><a th:text="${user.getUsername()}">VALUE</a></span>
            <span class="navbar-brand">with roles: </span>
            <span class="navbar-brand text-white" th:each="role : ${roles}">
                <span th:text="${role.role.substring(5) + ' '}"></span>
            </span>
        </div>
        <div class="navbar-right">
            <div class="navbar-text">
                <a class="nav-link" th:href="@{/logout}" th:method="POST">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-md-2 left-column p-3 mb-5 bg-white text-white">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10 right-column p-3 mb-2 bg-light text-dark">
        <h1>User information-page</h1>
        <div class="card">
            <div class="card-header">
                <h5>About user</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th th:text="${user.getId()}"></th>
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getAge()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td><span th:each="role : ${roles}" th:text="${role.role.substring(5) + ' '}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
