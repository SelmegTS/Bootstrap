<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .custom-container {
      max-width: 400px;
    }
  </style>
</head>
<body>
<div class="container mx-auto custom-container">
  <main class="form-signin w-100 m-auto">
    <div class="row gy-5">
      <h1 class="text-center"></h1>
      <form th:method="post" th:action="@{/welcome/login}" class="form-signin">
        <h2 class="text-center">Please sign in</h2>
        <div class="form-floating">
          <label for="email" class="col-sm-4 col-form-label"></label>
          <div class="col-sm-12">
            <input type="text"  name="email" required id="email" class="form-control" placeholder="Email address"/>
          </div>
        </div>
        <div class="form-floating">
          <label for="password" class="col-sm-4 col-form-label"></label>
          <div class="col-sm-12">
            <input type="password" name="password" required id="password" class="form-control" placeholder="Password"/>
          </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <div th:if="${param.error}" style="color: red">
          Wrong email or password!
        </div>
      </form>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
