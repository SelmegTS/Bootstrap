<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-left">
            <span class="navbar-brand mb-0 h1"><a th:text="${currentUser.getUsername()}">VALUE</a></span>
            <span class="navbar-brand">with roles: </span>
            <span class="navbar-brand text-white" th:each="role : ${roles}">
                <span th:text="${role.role.substring(5) + ' '}"></span>
            </span>
        </div>
        <div class="navbar-right">
            <div class="navbar-text">
                <a class="nav-link" th:href="@{/logout}" th:method="POST">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-md-2 left-column p-3 mb-5 bg-white text-white">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10 right-column p-3 mb-2 bg-light text-dark">
        <h1>Admin panel</h1>
        <nav>
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/admin" data-target="#users-table">
                        <span class="border-bottom"></span>
                        Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new">New User</a>
                </li>
            </ul>
        </nav>
        <div class="col-md-10 right-column p-3 mb-2 bg-light text-dark">
            <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
                <div class="card">
                    <div class="card-header">
                        <h5>Add new user</h5>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-3" style="width: 350px;">
                                    <div class="mb-3 text-center">
                                        <label for="name" class="form-label"><strong>First name</strong></label>
                                        <input type="text" class="form-control" id="name" name="name" required
                                               th:field="*{firstName}">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="lastName" class="form-label"><strong>Last name</strong></label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required
                                               th:field="*{lastName}">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="age" class="form-label"><strong>Age</strong></label>
                                        <input type="number" class="form-control" id="age" name="age" required
                                               th:field="*{age}">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="email" class="form-label"><strong>Email address</strong></label>
                                        <input type="email" class="form-control" id="email" name="email" required
                                               th:field="*{email}">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="password" class="form-label"><strong>Password</strong></label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               required th:field="*{password}">
                                    </div>
                                    <div class="mb-3 text-center">
                                        <div class="text-center"><label for="roles"><b>Role</b></label>
                                        </div>
                                        <select class="custom-select" size="2" name="select_role"
                                                id="roles" multiple style="width: 350px;">
                                            <option value="1">ADMIN</option>
                                            <option value="2">USER</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
                integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>

    </div>
</div>
</body>
</html>
