<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid" style="display: flex">
        <div class="navbar-left">
            <span class="navbar-brand mb-0 h1"><a th:text="${user.getUsername()}">VALUE</a></span>
            <span class="navbar-brand" style="margin-right: -4px">with roles: </span>
            <span th:each="role : ${roles}" style="margin-right: -4px">
                <a th:text="${role.role.substring(5)}"></a>
            </span>
        </div>
        <div class="navbar-right">
            <div class="navbar-text">
                <a class="nav-link" th:href="@{/logout}" th:method="POST">Logout</a>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
